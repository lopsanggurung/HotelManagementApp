<mat-card>
  <mat-card-title>
    <h3>Edit Profile for: {{model.userName}}</h3>
  </mat-card-title>
  <form [formGroup]="editForm" autocomplete="off" novalidate (ngSubmit)="onEdit(editForm.value)" fxLayout="column wrap"
    fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username" formControlName="username" id="username">
        <mat-hint>Required</mat-hint>
        <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="First Name" formControlName="firstName" id="firstName">
        <mat-hint>Required</mat-hint>
        <mat-error *ngIf="hasError('firstName', 'required')">FirstName is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="lastName" formControlName="lastName" id="lastName">
        <mat-hint>Required</mat-hint>
        <mat-error *ngIf="hasError('lastName', 'required')">LastName is required</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" [disabled]="!editForm.valid">Edit</button>
    </mat-card-actions>
  </form>
</mat-card>
