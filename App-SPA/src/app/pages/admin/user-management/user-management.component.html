<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">User ID</th>
      <th style="width: 20%">Username</th>
      <th style="width: 30%">Active Roles</th>
      <th style="width: 40%">Action</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.roles }}</td>
      <td>
        <button mat-raised-button color="primary" (click)="editUserDetail(user)">
          Edit
        </button>
      </td>
    </tr>
  </table>
</div>
