<div class="container">
  <h2>Bookings</h2>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- guestId Column -->
      <ng-container matColumnDef="guestId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest ID </th>
        <td mat-cell *matCellDef="let row"> {{row.guestId}} </td>
      </ng-container>

      <!-- roomId Column -->
      <ng-container matColumnDef="roomId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Room ID </th>
        <td mat-cell *matCellDef="let row"> {{row.roomId}} </td>
      </ng-container>

      <!-- createdDate Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
        <td mat-cell *matCellDef="let row"> {{row.createdDate | date}} </td>
      </ng-container>

      <!-- checkInDate Column -->
      <ng-container matColumnDef="checkInDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CheckIn Date </th>
        <td mat-cell *matCellDef="let row"> {{row.checkInDate | date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
