<p class="dashboard-title">Laundry Returned Today</p>

  <!-- <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field> -->

  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- roomNumber Column -->
      <ng-container matColumnDef="roomNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Room </th>
        <td mat-cell *matCellDef="let row"> {{row.roomNumber}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</td>
      </ng-container>

        <!-- isPaid Column -->
        <ng-container matColumnDef="isPaid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Paid </th>
          <td mat-cell *matCellDef="let row"> {{row.isPaid}}</td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
