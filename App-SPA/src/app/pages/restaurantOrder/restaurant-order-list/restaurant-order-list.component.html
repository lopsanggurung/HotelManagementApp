<div class="container">
  <h2>Restaurant Orders</h2>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- bookingId Column -->
      <ng-container matColumnDef="bookingId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking ID</th>
        <td mat-cell *matCellDef="let row"> {{row.bookingId}} </td>
      </ng-container>

      <!-- orderFor Column -->
      <ng-container matColumnDef="orderFor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order For </th>
        <td mat-cell *matCellDef="let row"> {{row.orderFor}} </td>
      </ng-container>

      <!-- orderDate Column -->
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
        <td mat-cell *matCellDef="let row"> {{row.orderDate}} </td>
      </ng-container>

      <!-- isCompleted Column -->
      <ng-container matColumnDef="isCompleted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed </th>
        <td mat-cell *matCellDef="let row"> {{row.isCompleted }} </td>
      </ng-container>

      <!-- isPaid Column -->
      <ng-container matColumnDef="isPaid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Paid </th>
        <td mat-cell *matCellDef="let row"> {{row.isPaid }} </td>
      </ng-container>

      <!-- totalPriceBeforeTax Column -->
      <ng-container matColumnDef="totalPriceBeforeTax">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price Before Tax </th>
        <td mat-cell *matCellDef="let row"> {{row.totalPriceBeforeTax }} </td>
      </ng-container>

      <!-- taxAmount Column -->
      <ng-container matColumnDef="taxAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tax Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.taxAmount }} </td>
      </ng-container>

      <!-- totalPrice Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
        <td mat-cell *matCellDef="let row"> {{row.totalPrice }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
